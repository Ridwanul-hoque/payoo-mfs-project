<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title">Total Page Views</div>
                          <div id="bank-balance" class="stat-value">89400</div>
                          <div class="stat-desc">Available balance</div>
                        </div>
                      </div>
                      <div class="divider"></div>
                      <div>
                        <button id="show-add" class="btn btn-lg">Add Money</button>
                        <button id="show-cash" class="btn btn-lg">Cash Out</button>
                        <button id="show-tran" class="btn btn-lg">Transection</button>
                      </div>
                      <div class="divider"></div>
                      <!-- form part add -->
                      <div id="add-btn" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add" class="btn btn-primary">Add money</button>
                          </div>
                        </form>
                      </div>
                      <!-- form part cashout -->
                      <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="cash-money" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="cash-pin-number" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-cash" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                      <!-- Transection -->
                       <div id="transection-form" class="hidden" >
                        <h1 class="text-5xl textt-center">Transection history</h1>
                        <div id="transection-container" class="space-y-3">
                          
                        </div>
                       </div>
                  
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="js/livery.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
</body>
</html>
